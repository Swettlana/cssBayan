<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/lego-figure-head-smile-toy_108508.svg" type="image/svg">
  <title>Mems</title>
</head>
<body>
  <div class="wrapper">
    <div class="tittle">Memes about IT</div>
    <div class="accordion">
      <div class="accordion-item">
        <input class="accordion-item_input" type="radio" name="accordion" id="item1" checked="checked" />
        <label class="accordion-item_label" for="item1">
          <div class="accordion-item_tittle">
            <p>Когда пытаешься найти баг</p>
            <div class="icon"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./assets/mem1.png" alt="Когда пытаешься найти баг">
          </div>
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-item_input" type="radio" name="accordion" id="item2" />
        <label class="accordion-item_label" for="item2">
          <div class="accordion-item_tittle">
            <p>Я программирую на HTML</p>
            <div class="icon"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./assets/mem2.png" alt="Я программирую на HTML">
          </div>
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-item_input" type="radio" name="accordion" id="item3" />
        <label class="accordion-item_label" for="item3">
          <div class="accordion-item_tittle">
            <p>В ТЗ все написано</p>
            <div class="icon"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./assets/mem3.png" alt="В ТЗ все написано">
          </div>
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-item_input" type="radio" name="accordion" id="item4" />
        <label class="accordion-item_label" for="item4">
          <div class="accordion-item_tittle">
            <p>Ошибки</p>
            <div class="icon"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./assets/mem4.png" alt="Ошибки">
          </div>
        </label>
      </div>
      <div class="accordion-item">
        <input class="accordion-item_input" type="radio" name="accordion" id="item5" />
        <label class="accordion-item_label" for="item5">
          <div class="accordion-item_tittle">
            <p>Настоящий программист не пишет комментариев</p>
            <div class="icon"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./assets/mem5.png" alt="Настоящий программист не пишет комментариев">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
